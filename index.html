<!DOCTYPE html>
<html>
<head>
<title> Weather Calendar: Simplified </title>
<style>
:root {
  --square-size: 20vh;
  --square-gap: 5px;
  --week-width: calc(var(--square-size) + var(--square-gap));
  --dark-grey: #121212;
}
.squares {
  display: grid;
  grid-gap: var(--square-gap);
  grid-template-rows: repeat(4, var(--square-size));
  grid-template-columns: repeat(3, 1fr);
  grid-auto-flow: column;
  grid-auto-columns: var(--square-size);
}
.squares div{
  background-color: var(--dark-grey);
  opacity: 33%;
}
</style>
</head>
<body>
<main class="squares">
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</main>
</body>
</html>
